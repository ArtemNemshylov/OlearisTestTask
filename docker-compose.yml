version: "3.8"
services:
  db:
    image: postgres:16
    environment:
      POSTGRES_DB: app
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

  api:
    image: ${DOCKERHUB_IMAGE:-your-dh-user/mini-crm-repair}:latest
    depends_on:
      db:
        condition: service_healthy
    environment:
      DATABASE_URL: postgresql+asyncpg://postgres:postgres@db:5432/app
      SECRET_KEY: ${SECRET_KEY:-dev-secret}
      ACCESS_TOKEN_EXPIRE_MINUTES: 120
      OAUTH_CLIENT_ID: ${OAUTH_CLIENT_ID:-crm-client}
      OAUTH_CLIENT_SECRET: ${OAUTH_CLIENT_SECRET:-crm-secret}
      ADMIN_USERNAME: admin
      ADMIN_PASSWORD: admin123
      WORKER_USERNAME: worker
      WORKER_PASSWORD: worker123
    ports:
      - "8000:8000"

  ui:
    image: python:3.13-slim
    depends_on:
      - api
    working_dir: /ui
    volumes:
      - ./ui:/ui
    environment:
      API_URL: http://api:8000
    command: bash -lc "pip install streamlit httpx && streamlit run app.py --server.port 8501 --server.address 0.0.0.0"
    ports:
      - "8501:8501"
